<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>粽子</title>
	<link rel="stylesheet" type="text/css" href="keyframes.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="wrap">
		<!-- 祝福语 -->
		<div id="text-box" class="text">
			<div class="wish"></div>
			<p class="to">猪三丰</p>
			<div class="content">故事的小黄花，从出生那年就飘着，童年的荡秋千，随记忆一直晃到现在。
			</div>
			<p class="from">猪八戒</p>
		</div>
		<!-- 粽子相关 -->
		<div id="zz-box" class="zz-box">
			<!--粽子叶-->
			<div class="leaf zz"></div>
			 <div class="leaf leaf-expand"></div>
			<div class="leaf leaf-left"></div>
			<div class="leaf leaf-right"></div>
			
			<!--粽子肉-->
			<div class="zzr"></div>
			<!--粽子线-->
			<div class="line"></div>
			<!-- 粽子字 -->
			<div class="font haoyun"></div>
			<div class="font jixiang"></div>
			<div class="font ruyi"></div>
			<!-- <div class="font xingfu"></div> -->
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
